<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - NextFit</title>
    <link rel="stylesheet" href="css/perfilAluno.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">NextFit</h1>
        <nav class="nav">
            <a href="Inicio.html" class="nav-btn">Início</a>
            <a href="Login.html" class="nav-btn logout-btn">Sair</a>
        </nav>
    </header>

    <main class="perfil-container">
    <section class="profile-header">
            </label>
        </div>
        <h2 id="profileName" class="profile-name">Nome do Aluno</h2>
        <button id="btnEditarPerfil" class="btn-editar">Editar Perfil</button>
    </section>

    <div id="dados-perfil" class="info-card">
        <h3>Dados Cadastrais</h3>
        <div id="dadosAluno">
            <p><strong>Email:</strong> <span id="alunoEmail"></span></p>
        </div>
    </div>

    <form id="form-editar-perfil" class="form-editar" style="display:none;">
        <h3>Alterar Dados</h3>
        <input type="text" id="editNomeAluno" placeholder="Novo Nome" required>
        <input type="text" id="editSobrenomeAluno" placeholder="Novo Sobrenome" required>
        <input type="email" id="editEmailAluno" placeholder="Novo Email" required>
        <button type="submit" class="btn-salvar">Salvar Alterações</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
    </form>
    
    <div id="mensalidadeContainer" class="mensalidade-card">
        <h2>Próxima Mensalidade</h2>
        <div id="detalhesMensalidade">
            <p>Carregando dados da mensalidade...</p>
        </div>
        <button id="btnPagar" class="btn-pagar" style="display:none;">Pagar Agora</button>
    </div>
</main>

    <footer class="footer">
        <p>&copy; 2025 NextFit. Todos os direitos reservados.</p>
    </footer>

    <script src="js/perfilAluno.js"></script>
</body>
</html>
